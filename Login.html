<!DOCTYPE html>
<html ng-app="validation">

<head>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="login.js"></script>
</head>

<body class="container" ng-controller="RegistrationController as registration">
    <h1>Welcome To The Login Page</h1>
    <h3>{{ registration.message }}</h3>
    <form name="registrationForm" novalidate
          ng-submit="registration.submit(registrationForm.$valid)">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" placeholder="Email" ng-model="registration.user.email" required />
            <div ng-messages="registrationForm.email.$error">
                <div ng-messages-include="message.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="registration.user.password" required />
            <div ng-messages="registrationForm.password.$error">
                <div ng-messages-include="message.html"></div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn" ng-click="openWindow()">Login</button>
        </div>
    </form>
</body>

</html>
